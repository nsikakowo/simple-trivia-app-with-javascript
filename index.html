<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIVIA APP</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section><h1>START TRIVIA</h1></section>
        <div class="wrapper">
            <div id="quizBox">
                <div id="timer"></div>
            <div class="questionBox"></div>
            <div class="options">
                
            </div>
            <div class="score">Current Score:<span>0</span></div>
            <button id="prev" >&lt;&lt;&lt; prev</button>
            <button id="next">next &gt;&gt;&gt;</button>
         </div>
    <div class="gameover">Game Over !!!
        <div class="score">final Score:<span>0</span></div>
        <button class="restart">New Game</button>
    </div>
</div>

</main>
<audio id="fail" src="./sound/fail.mp3"></audio>
<audio id="myaudio" src="./sound/zapsplat_multimedia_game_sound_tropical_game_positive_tone_004_55155.mp3"></audio>
<audio id="main-sound" preload ="auto" src="./sound/main sound.mp3" loop="loop"></audio>
<audio id="gameover" src="./sound/gameover.mp3"></audio>
    <script src="./app.js"></script>
</body>
</html>
